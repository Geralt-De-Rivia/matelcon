<div class="container">
    <h4>Buscando productos : <small> {{ texto }} </small></h4>

    <div class="row animated fadeIn" *ngIf="productos.length == 0">
        <div class="col-12">
            <div class="alert alert-info" role="alert">
                No existen resultados para esta busqueda
            </div>
        </div>
    </div>

    <div class="card-columns">
        <div class="card m-2 animated fadeIn" style="width: 100%;" *ngFor="let producto of productos">
            <img [src]="producto.imagen" class="img-fluid" [alt]="producto.name">
            <br>
            <br>
            <a [routerLink]="['/productos']" class="btn btn-outline-danger btn-block">Regresar</a>
            <div class="col-md-8">
                <h3>{{ producto.name }} </h3>
                <hr>
                <p>
                    {{ producto.descripcion }}
                </p>
            </div>
        </div>
    </div>
</div>
