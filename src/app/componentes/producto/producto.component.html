<div class="container">
    <h2>{{ producto.name | uppercase }} </h2>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <img [src]="producto.imagen" class="img-fluid" [alt]="producto.name">
            <br>
            <br>
            <a [routerLink]="['/productos']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
        <div class="col-md-8">
            <h3>{{ producto.name }} </h3>
            <hr>
            <p>
                {{ producto.descripcion }}
            </p>
        </div>
    </div>
</div>
